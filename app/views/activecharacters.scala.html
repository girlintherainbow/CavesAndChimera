@(characters : List[GameCharacter])
@import helper._
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=deviceml>dth, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
</head>
<h1>Caves and Chimera</h1>
<body>

<div class="container">
            <table class = "table table-striped">
                <thead>
                <tr>
                    <th>Active Characters</th>
                </tr>
                </thead>
                <tbody>
               @for(character <- characters){
               <tr>
                    <td>@character.getCharacterName()</td>
               </tr>
               }
                </tbody>
            </table>
        </div>
<div class = "container">
    <form action="newCharacter">
        <input  type = "submit" class = "btn btn-info btn-block" value = "New Character">
    </form>
</div>

</body>
</html>
